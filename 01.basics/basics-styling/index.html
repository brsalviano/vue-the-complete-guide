<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Quando a lógica for mais complexa, podemos usar computed properties para nos ajudar na definição das classes ativas -->
      <div
        :class="boxAClasses"
      @click="boxSelected('A')"></div>

      <!-- Ainda existe a sintaxe que usa um array onde passamos o nome da classe ou o objeto com o nome da classe e o valor atual da ativação (true ou false) -->
      <div
        :class="['demo', {active: boxBSelected}]"
      @click="boxSelected('B')"></div>


      <div class="demo"
      :class="{active: boxCSelected}" 
      @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
