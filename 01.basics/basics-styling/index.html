<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- uma forma de adicionar estilo com classe é usando uma expressão js -->
      <div
        :class="boxASelected ? 'demo active': 'demo'"
      @click="boxSelected('A')"></div>

      <!-- Outra forma é passando um objeto onde as chaves são os nomes das classes e o valor é seu status de utilização (true ou false) -->
      <div
        :class="{demo: true, active: boxBSelected}"
      @click="boxSelected('B')"></div>

      <!-- Sem uma classe é fixa, podemos adiciona-la no estilo com class normalmente, sem fazer o bind. No fim, a parte do v-bind:class será mesclada e não temos problemas. -->
      <div class="demo"
      :class="{active: boxCSelected}" 
      @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
