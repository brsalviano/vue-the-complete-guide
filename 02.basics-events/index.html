<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- Diretiva v-on permite escutar eventos e definir ações... -->

      <button v-on:click="add(10)">Add</button>
      <button v-on:click="reduce(5)">Reduce</button>
      <p>Result: {{ counter }}</p>
      <!-- Quando associamos um evento e não passamos nenhum parâmetro, por padrão é passado o Event nativo do javascript-->
      <input type="text" v-on:input="setName">
      <!-- Se quisessemos passar um argumento personalizado mas mantendo o evento padrão como primeiro argumento, podemos usar
      a variável $event. Ex: -->
      <!-- <input type="text" v-on:input="setName($event)"> -->
      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
